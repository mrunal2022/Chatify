<div class="code-block">
    <div class="header">
        <div class="language"> {{detectedLanguage}}</div>
        <div class="copy-code" (click)="copyToClipboard()" *ngIf="!isCodeCopied"> <i class="fas fa-copy me-2"></i>Copy Code</div>
        <div class="copied" *ngIf="isCodeCopied">Copied!</div>
    </div>
    <pre><code>{{code}}</code></pre>
</div>
